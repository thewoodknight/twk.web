---
layout: plans
---

<div class="section-title">
    <h2><span>{{ page.tag }} Plans</span></h2>
</div>
<div class="row">
    {% assign sortedPlans = site.plans | sort: "date" | reverse %}
    {% for plan in sortedPlans %}
        {% if plan.tags contains page.tag %}
        {% include planbox.html %}
        {% endif %}
    {% endfor %}
</div>
</div>
